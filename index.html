<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <meta name="description" content="Order summary card page.">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="sr-only">header</div>
    <nav><div class="sr-only">nav</div></nav>
  </header>
  <main>

    <div class="container">
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="hero image" class="card-img" width="450" height="220">

        <div class="card-body">
          <div class="card-text">
            <h1>Order Summary</h1>

            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>

          <div class="card plan">
            <div class="mr-3">
              <img src="./images/icon-music.svg" alt="music icon" width="48" height="48">
            </div>

            <div class="flex-fill">
              <p class="text-black"><strong>Annual Plan</strong></p>
              <p>$59.99/year</p>
            </div>

            <a href="#">Change</a>
          </div>

          <div class="d-grid gap">
            <button class="btn btn-primary">Proceed to Payment</button>
            <button class="btn btn-link">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Coded by <a href="#">Byron</a>.
    </div>
  </footer>
</body>
</html>
