<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding-bottom: 1rem; display:none; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="hero image" class="card-img">

      <div class="card-body">
        <div class="card-text">
          <h1>Order Summary</h1>

          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="card plan mb-4">
          <div class="mr-3">
            <img src="./images/icon-music.svg" alt="music icon">
          </div>

          <div class="flex-fill">
            <p class="text-black"><strong>Annual Plan</strong></p>
            <p>$59.99/year</p>
          </div>

          <a href="#">Change</a>
        </div>

        <div class="d-grid gap">
          <button class="btn btn-primary">Proceed to Payment</button>
          <button class="btn btn-link">Cancel Order</button>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Byron</a>.
  </div>
</body>
</html>
